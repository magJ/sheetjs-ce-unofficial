name: Build and Publish
on:
  workflow_call: {}
  push:
    branches: [test-workflow]
jobs:
  buildPublish:
    name: Build & Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'true'
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: sudo apt-get install -y pkgdiff
      - name: 'Get latest package version'
        id: 'getVersion'
        run: echo "message=$(jq -r '.version' < sheetjs/package.json)" >> $GITHUB_OUTPUT
      - name: 'Get latest published package version'
        id: 'getLatestPublishedVersion'
        run: cat latest_published >> $GITHUB_OUTPUT
      - run: ./build.sh
        if: steps.getVersion.outputs.message != steps.getLatestPublishedVersion.outputs.message
      - run: echo "test"